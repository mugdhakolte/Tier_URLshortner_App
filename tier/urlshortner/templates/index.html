{% extends 'base.html' %}

{% block body %}

<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center py-3">
      <h1>URL Shortner Application <i class="fas fa-link px-2"></i></h1>
    </div>
    <div class="px-3 py-4">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-1">
          <div class="col-10">
            <input name="url" type="url" />
          </div>
          <div class="col-2">
            <button class="btn btn-success btn-lg w-100" type="submit">
              Shorten
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div>
  {% if new_url %}
      <div class="mx-auto text-center mt-5">
        <h2 class="text-danger">Your shortened Url</h2>
        <p>You can Visit the Link below and share it with your friends</p>
        <p> {{new_url}} </p>
        <p><span class="text-danger">Original URL:</span> {{main_url}}</p>
         To track visits <a href="{% url 'url_count' %}">Click this Link !!</a>
      </div>
  {% endif %}
</div>


{% endblock body %}
